<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Noto+Serif+JP:wght@200;400;700&display=swap');

        :root {
            --ink-black: #0f0f0f;
            --burnt-sienna: #B85C38;
            --gold-leaf: #C5A059;
            --soft-cream: #FDFBF7;
            --fog-gray: #7a7a7a;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Crimson Text', 'Noto Serif JP', serif;
            background-color: var(--soft-cream);
            color: var(--ink-black);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--ink-black);
            color: white;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            animation: slowZoom 20s infinite alternate;
            z-index: 1;
        }

        @keyframes slowZoom { from { transform: scale(1); } to { transform: scale(1.1); } }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }

        .hero-kanji {
            font-size: 5rem;
            color: var(--gold-leaf);
            display: block;
            font-weight: 200;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease forwards;
        }

        .hero-title {
            font-family: 'Noto Serif JP', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin: 10px 0;
            opacity: 0;
            animation: slideUp 1s ease 0.3s forwards;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            color: var(--gold-leaf);
            text-transform: uppercase;
            opacity: 0;
            animation: slideUp 1s ease 0.6s forwards;
        }

        .cta-btn {
            background: var(--gold-leaf);
            color: var(--ink-black);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            opacity: 0;
            animation: slideUp 1s ease 0.9s forwards;
        }

        .cta-btn:hover {
            background: var(--burnt-sienna);
            color: white;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- Layout --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }

        /* --- Controls (Pinned to LTR to prevent jumping) --- */
        .controls-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            direction: ltr !important; /* Forces toggle to stay in place regardless of body dir */
            margin-bottom: 60px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-group {
            display: flex;
            background: #fff;
            border: 1px solid #ddd;
            padding: 4px;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            padding: 8px 0;
            width: 80px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            font-size: 0.85rem;
            text-align: center;
            color: var(--ink-black);
        }

        .toggle-btn.active {
            background: var(--ink-black);
            color: white;
        }

        .divider-line {
            width: 1px;
            height: 30px;
            background: #ddd;
            margin: 0 5px;
        }

        /* --- Menu Grid --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background: white;
            border: 1px solid #eee;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border-color: var(--gold-leaf);
        }

        .item-image-container { height: 250px; overflow: hidden; }
        .item-image { width: 100%; height: 100%; object-fit: cover; transition: 0.6s transform; }
        .menu-item:hover .item-image { transform: scale(1.05); }

        .item-info { padding: 25px; }
        .item-name { font-size: 1.4rem; font-weight: 400; }
        .item-name-jp { color: var(--burnt-sienna); font-size: 0.85rem; margin-bottom: 15px; }
        .item-price { color: var(--gold-leaf); font-size: 1.2rem; font-weight: 600; }

        .add-to-cart {
            width: 100%;
            margin-top: 15px;
            border: 1px solid var(--ink-black);
            background: transparent;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
        }

        .add-to-cart:hover { background: var(--ink-black); color: white; }
        .add-to-cart.added { background: var(--burnt-sienna); color: white; border-color: var(--burnt-sienna); }

        /* --- Cart Modal --- */
        .cart-btn {
            position: fixed;
            top: 30px; right: 30px; z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold-leaf);
            padding: 12px 20px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cart-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }

        .cart-content {
            position: absolute;
            right: 0; top: 0; width: 100%; max-width: 450px; height: 100%;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            animation: slideInRight 0.4s ease;
        }

        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .cart-items { flex-grow: 1; overflow-y: auto; margin: 20px 0;
        }
        
        .checkout-btn {
            background: #B85C38; color: white; border: none;
            padding: 18px; width: 100%; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-size: 1rem;
        }

        [dir="rtl"] .cart-content { right: auto; left: 0; animation: slideInLeft 0.4s ease; }
        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }

        /* --- Footer --- */
        footer {
            margin-top: 80px;
            text-align: center;
            border-top: 1px solid #eee;
            padding: 60px 20px;
            color: var(--fog-gray);
        }

        @media (max-width: 600px) {
            .cart-content { max-width: 100%; }
            .hero-title { font-size: 2.5rem; }
            .cart-btn { top: 15px; right: 15px; padding: 8px 15px; }
            .controls-wrapper { margin-bottom: 40px; }
            .toggle-btn { width: 65px; }
        }
    </style>
</head>
<body>

    <button class="cart-btn" onclick="toggleCart()">
        <span id="cart-text">Cart</span>
        <span id="cart-count" style="margin-left: 8px; font-weight: bold; color: var(--burnt-sienna);">0</span>
    </button>

    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <span class="hero-kanji">Èæç</span>
            <h1 class="hero-title" id="hero-name">RYU</h1>
            <p class="hero-subtitle" id="hero-sub">Kyoto Tradition</p>
            <button class="cta-btn" id="cta-btn" onclick="scrollToMenu()">Discover Our Menu</button>
        </div>
    </section>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="cart-title" style="font-family: 'Noto Serif JP'; font-weight: 300;">Your Selection</h2>
                <button onclick="toggleCart()" style="background: none; border: none; font-size: 2rem; cursor: pointer;">&times;</button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div id="cart-footer" style="display: none;">
                <div style="display: flex; justify-content: space-between; font-size: 1.4rem; margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                    <span id="total-label">Total</span>
                    <span id="total-amount">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()" id="checkout-text">Order via WhatsApp</button>
            </div>

    </div>

    <div class="container" id="menu-section">
        <div class="controls-wrapper">
            <div class="controls">
                <div class="toggle-group">
                    <button class="toggle-btn" id="lang-en" onclick="updateState('en', null)">EN</button>
                    <button class="toggle-btn" id="lang-ar" onclick="updateState('ar', null)">AR</button>
                </div>
                <div class="divider-line"></div>
                <div class="toggle-group">
                    <button class="toggle-btn" id="curr-usd" onclick="updateState(null, 'USD')">USD</button>
                    <button class="toggle-btn" id="curr-lbp" onclick="updateState(null, 'LBP')">LBP</button>
                </div>
            </div>
        </div>

        <div class="menu-grid" id="menu-grid"></div>

        <footer>
            <p id="footer-logo">RY≈™ SUSHI HOUSE</p>
            <p id="footer-credits" style="font-size: 0.85rem; margin-top: 10px;">Kyoto Artistry ‚Ä¢ Beirut Locations</p>
            <p id="footer-copy" style="font-size: 0.75rem; margin-top: 15px; opacity: 0.6;">¬© 2026 Ry≈´ Sushi. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const menuData = [
            { id: 1, name: { en: "Sake Nigiri", ar: "ŸÜŸäÿ∫Ÿäÿ±Ÿä ÿßŸÑÿ≥ŸÑŸÖŸàŸÜ" }, nameJP: "ÈÆ≠Êè°„Çä", description: { en: "Wild-caught salmon atop hand-pressed rice", ar: "ÿ≥ŸÑŸÖŸàŸÜ ÿ®ÿ±Ÿä ŸÅŸàŸÇ ÿ£ÿ±ÿ≤ ŸÖÿ∂ÿ∫Ÿàÿ∑ ŸäÿØŸàŸäÿßŸã" }, priceUSD: 16.00, priceLBP: 1432000, image: "https://i0.wp.com/www.craftycookbook.com/wp-content/uploads/2024/04/img_4608-2-1.jpg?w=1600&ssl=1" },
            { id: 2, name: { en: "Maguro Sashimi", ar: "ÿ≥ÿßÿ¥ŸäŸÖŸä ÿßŸÑÿ™ŸàŸÜÿ©" }, nameJP: "ÈÆ™Âà∫Ë∫´", description: { en: "Prime bluefin tuna sliced to perfection", ar: "ÿ™ŸàŸÜÿ© ÿ≤ÿ±ŸÇÿßÿ° ÿßŸÑÿ≤ÿπÿßŸÜŸÅ ŸÅÿßÿÆÿ±ÿ© ŸÖŸÇÿ∑ÿπÿ© ÿ®ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ©" }, priceUSD: 24.00, priceLBP: 2148000, image: "https://crazyfoodrecipes.com/wp-content/uploads/2025/09/a-photograph-of-meticulously-arranged-ma_qzpRlCiXRI2CSZlX8vuizQ_CclrcExSStG8ru2FeQh8Wg-1024x768.jpg" },
            { id: 4, name: { en: "Dragon Roll", ar: "ŸÑŸÅÿßŸÅÿ© ÿßŸÑÿ™ŸÜŸäŸÜ" }, nameJP: "ÈæçÂ∑ª", description: { en: "Eel and cucumber topped with avocado", ar: "ÿ´ÿπÿ®ÿßŸÜ ÿßŸÑÿ®ÿ≠ÿ± ÿßŸÑŸÖÿ¥ŸàŸä ŸàÿßŸÑÿÆŸäÿßÿ± ŸÖÿπ ÿßŸÑÿ£ŸÅŸàŸÉÿßÿØŸà" }, priceUSD: 22.00, priceLBP: 1969000, image: "https://uncutrecipes.com/Images-Recipes-Japanese/Dragon-Roll.webp" },
            { id: 5, name: { en: "O-Toro", ar: "ÿ£Ÿà-ÿ™Ÿàÿ±Ÿà" }, nameJP: "Â§ß„Éà„É≠", description: { en: "Extra fatty tuna belly, melts instantly", ar: "ÿ®ÿ∑ŸÜ ÿßŸÑÿ™ŸàŸÜÿ© ÿßŸÑÿ£ŸÉÿ´ÿ± ÿØÿ≥ÿßŸÖÿ©ÿå Ÿäÿ∞Ÿàÿ® ŸÅŸàÿ±ÿßŸã" }, priceUSD: 32.00, priceLBP: 2864000, image: "https://makansutra.com/wp-content/uploads/2012/10/16cbd1_sushi2.jpg" },
            { id: 9, name: { en: "Omakase", ar: "ÿ£ŸàŸÖÿßŸÉÿßÿ≥Ÿä" }, nameJP: "„Åä‰ªª„Åõ", description: { en: "Chef's premium seasonal journey", ar: "ÿ±ÿ≠ŸÑÿ© ÿßŸÑÿ¥ŸäŸÅ ÿßŸÑŸÅÿßÿÆÿ±ÿ© ÿπÿ®ÿ± ÿßŸÑŸÖŸÉŸàŸÜÿßÿ™ ÿßŸÑŸÖŸàÿ≥ŸÖŸäÿ©" }, priceUSD: 85.00, priceLBP: 7607500, image: "https://www.amny.com/wp-content/uploads/2025/09/Omakase-arrangement.jpg?quality=31&resize=1600,1067" }
        ];

        const translations = {
            en: {
                title: "RY≈™", sub: "Traditional Kyoto Sushi House", cart: "Cart", yourSelection: "Your Selection",
                empty: "Your cart is empty", total: "Total", add: "Add to Selection", checkout: "Order via WhatsApp",
                added: "Added!", discoverMenu: "Discover Our Menu", footerCredits: "Kyoto Artistry ‚Ä¢ Beirut Locations", footerCopy: "¬© 2026 Ry≈´ Sushi. All rights reserved."
            },
            ar: {
                title: "ÿ±ŸäŸà", sub: "ÿ®Ÿäÿ™ ÿßŸÑÿ≥Ÿàÿ¥Ÿä ÿßŸÑÿ™ŸÇŸÑŸäÿØŸä ŸÅŸä ŸÉŸäŸàÿ™Ÿà", cart: "ÿßŸÑÿ≥ŸÑÿ©", yourSelection: "ÿßÿÆÿ™Ÿäÿßÿ±ŸÉ",
                empty: "ÿ≥ŸÑÿ™ŸÉ ŸÅÿßÿ±ÿ∫ÿ©", total: "ÿßŸÑŸÖÿ¨ŸÖŸàÿπ", add: "ÿ£ÿ∂ŸÅ ŸÑŸÑÿ∑ŸÑÿ®", checkout: "ÿ•ÿ™ŸÖÿßŸÖ ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®",
                added: "ÿ™ŸÖÿ™!", discoverMenu: "ÿßŸÉÿ™ÿ¥ŸÅ ŸÇÿßÿ¶ŸÖÿ™ŸÜÿß", footerCredits: "ŸÅŸÜ ŸÉŸäŸàÿ™Ÿà ‚Ä¢ ŸÅÿ±Ÿàÿπ ÿ®Ÿäÿ±Ÿàÿ™", footerCopy: "¬© Ÿ¢Ÿ†Ÿ¢Ÿ¶ ŸÖÿ∑ÿπŸÖ ÿ±ŸäŸà. ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©."
            }
        };

        let state = { lang: 'en', curr: 'USD', cart: [] };

        function updateState(lang, curr) {
            if (lang) state.lang = lang;
            if (curr) state.curr = curr;
            syncUI();
        }

        function syncUI() {
            // Apply RTL/LTR to body only
            document.documentElement.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
            
            // Buttons Active State
            document.getElementById('lang-en').className = `toggle-btn ${state.lang === 'en' ? 'active' : ''}`;
            document.getElementById('lang-ar').className = `toggle-btn ${state.lang === 'ar' ? 'active' : ''}`;
            document.getElementById('curr-usd').className = `toggle-btn ${state.curr === 'USD' ? 'active' : ''}`;
            document.getElementById('curr-lbp').className = `toggle-btn ${state.curr === 'LBP' ? 'active' : ''}`;

            // Localization
            const t = translations[state.lang];
            document.getElementById('hero-name').textContent = t.title;
            document.getElementById('hero-sub').textContent = t.sub;
            document.getElementById('cta-btn').textContent = t.discoverMenu;
            document.getElementById('cart-text').textContent = t.cart;
            document.getElementById('cart-title').textContent = t.yourSelection;
            document.getElementById('total-label').textContent = t.total;
            document.getElementById('checkout-text').textContent = t.checkout;
            document.getElementById('footer-credits').textContent = t.footerCredits;
            document.getElementById('footer-copy').textContent = t.footerCopy;

            renderMenu();
            renderCart();
        }

        function getPrice(item) {
            return state.curr === 'USD' ? `$${item.priceUSD.toFixed(2)}` : `${item.priceLBP.toLocaleString()} ŸÑ.ŸÑ`;
        }

        function renderMenu() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menuData.map(item => `
                <div class="menu-item">
                    <div class="item-image-container"><img src="${item.image}" class="item-image"></div>
                    <div class="item-info">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div><h3 class="item-name">${item.name[state.lang]}</h3><p class="item-name-jp">${item.nameJP}</p></div>
                            <span class="item-price">${getPrice(item)}</span>
                        </div>
                        <p style="color:#666; font-size:0.9rem;">${item.description[state.lang]}</p>
                        <button class="add-to-cart" id="btn-${item.id}" onclick="addToCart(${item.id})">${translations[state.lang].add}</button>
                    </div>
                </div>`).join('');
        }

        function addToCart(id) {
            const item = menuData.find(i => i.id === id);
            const entry = state.cart.find(i => i.id === id);
            entry ? entry.qty++ : state.cart.push({ ...item, qty: 1 });
            
            const btn = document.getElementById(`btn-${id}`);
            btn.textContent = translations[state.lang].added;
            btn.classList.add('added');
            setTimeout(() => { btn.textContent = translations[state.lang].add; btn.classList.remove('added'); }, 800);
            
            renderCart();
        }

        function updateQty(id, delta) {
            const entry = state.cart.find(i => i.id === id);
            if (entry) {
                entry.qty += delta;
                if (entry.qty <= 0) state.cart = state.cart.filter(i => i.id !== id);
                renderCart();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-items');
            const footer = document.getElementById('cart-footer');
            const count = document.getElementById('cart-count');
            count.textContent = state.cart.reduce((sum, i) => sum + i.qty, 0);

            if (state.cart.length === 0) {
                list.innerHTML = `<p style="text-align:center; color:#999; margin-top:50px;">${translations[state.lang].empty}</p>`;
                footer.style.display = 'none';
            } else {
                footer.style.display = 'block';
                list.innerHTML = state.cart.map(item => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
                        <div>
                            <div style="font-weight:600;">${item.name[state.lang]}</div>
                            <div style="color:var(--gold-leaf); font-size:0.9rem;">${getPrice(item)}</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px; direction:ltr;">
                            <button onclick="updateQty(${item.id}, -1)" style="width:25px; cursor:pointer;">-</button>
                            <span>${item.qty}</span>
                            <button onclick="updateQty(${item.id}, 1)" style="width:25px; cursor:pointer;">+</button>
                        </div>
                    </div>`).join('');
                const total = state.cart.reduce((sum, i) => sum + (i.qty * (state.curr === 'USD' ? i.priceUSD : i.priceLBP)), 0);
                document.getElementById('total-amount').textContent = state.curr === 'USD' ? `$${total.toFixed(2)}` : `${total.toLocaleString()} ŸÑ.ŸÑ`;
            }
        }

        function checkout() {
            const phone = '96171563488';
            let msg = `üç£ *New Order - Ry≈´ Sushi*\n\n`;
            state.cart.forEach(i => msg += `‚Ä¢ ${i.qty}x ${i.name[state.lang]} (${getPrice(i)})\n`);
            msg += `\nüí∞ *Total: ${document.getElementById('total-amount').textContent}*`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function toggleCart() {
            const m = document.getElementById('cart-modal');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        }

        function scrollToMenu() {
            document.getElementById('menu-section').scrollIntoView({ behavior: 'smooth' });
        }

        syncUI();
    </script>
</body>
</html>
